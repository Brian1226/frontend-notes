<!DOCTYPE HTML>
<html>
    <head>
        <!--external CSS-->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!--"main" element: helps SEO with page's main content-->
        <main>
            <h1>Lorem Ipsum</h1>
        </main>

        <!--anchor "a" element: creates hyperlink-->
        <!--"href" attribute: destination web address (external/internal/within page)-->
        <!--"target" attribute: specifies where to open link-->
        <!--"_blank" value: specifies to open link in new tab-->
        Click <a href="https://www.facebook.com/" target="_blank">HERE</a> to go to external link.
        <br>
        Click <a href="home.html">HERE</a> to go to internal link.
        <br>
        <!--link within page: assign link's "href" attribute to "#"-->
        Click <a href="#footer">HERE</a> to go to the bottom of page.
        <br>

        <!--"src" attribute: point to specific image's URL-->
        <img src="https://cdn.myanimelist.net/images/characters/6/343344.jpg" alt="mob">

        <!--internal img: <img src="/image.png" width="100" height="100">-->
        </br>

        <!--dead link: assign "href" attribute value to "#"-->
        <a href="#">
            <img src="https://cdn.myanimelist.net/images/characters/6/343344.jpg" alt="mob">
        </a>

        <br><br><br><br><br><br><br><br><br><br><br><br>

        <!--assign "id" attribute of target element to internal anchor link's "href" attribute-->
        <footer id="footer">Footer</footer>
    </body>
</html>
