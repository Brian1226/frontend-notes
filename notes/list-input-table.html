<!DOCTYPE html>
<html>
    <head>
        <style>
            /*  "[attr=value]" selector: selects attribute */
            [type="checkbox"] {
            margin-top: 50px;
            }
        </style>
    </head>

    <body>
        <!--"list-style-type" property values: none, disc, circle, square, decimal, etc.-->
        <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Cheese</li>
        </ul>

        <ol>
            <li>Bread</li>
            <li>Milk</li>
            <li>Cheese</li>
        </ol>

        <!--"action" attribute: sends form's data to specified address-->
        <form action="" method="">
            <label="data">
                <!--"type" attribute's values: "text", "password", "email"-->
                <input type="text" name="" id="" placeholder="Enter text here" required>
                <!--"submit" value: sends data to specified address-->
                <button type="submit">Submit</button>
                <!--<input type="button" value="Submit">-->
            </label>
            <br><br>

            <!--"textarea" element:-->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>

            <!--"select" element:-->
            <!--"option" element:-->
            <select name="feelings" id="">
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="angry">angry</option>
            </select>
            <br><br>

            <!--wrapping "input" element into "label" element associate radio button with "label" element-->
            <!--"name" attribute: deselects other buttons, ensure only one answer by user-->
            <!--"for" attribute's value should match "id" attribute to connect "label" with "input"-->
            <label for="happy">
                <input type="radio" id="happy" value ="happy" name="feelings">happy
            </label>
            <label for="sad">
                <input type="radio" id="sad" value ="sad" name="feelings">sad
            </label>
            <label for="angry">
                <input type="radio" id="angry" value ="angry" name="feelings">angry
            </label>
            <br><br>

            <!--"name" attribute: form sends group of related checkbox inputs-->
            <!--"value" attribute: send specified value to the server-->
            <!--"name"="value": included in form data when submitted, otherwise "name"=on-->
            <label for="java">
                <input type="checkbox" id="java" value="java" name="languages">java
            </label>
            <label for="python">
                <input type="checkbox" id="python" value="python" name="languages">python
            </label>
            <label for="ruby">
                <input type="checkbox" id="ruby" value="ruby" name="languages" checked>ruby
            </label>
        </form>
        <br><br>

        <!--"table" element: needs "<th>", "<tr>", and "<td>"-->
        <!--properties: "border", "border-collapse", "padding", "text-align", "border-spacing", "colspan", "rowspan", "id"-->
        <table>
            <tr>
                <th>Numbers</th>
                <th>Letters</th>
                <th>Symbols</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>!</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>@</td>
            </tr>
        </table>

    </body>
</html>
