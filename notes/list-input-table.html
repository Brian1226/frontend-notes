<!DOCTYPE html>
<html>
    <head>
        <style>
            /*  "[attr=value]" selector: selects attribute */
            [type="checkbox"] {
            margin-top: 50px;
            }
        </style>
    </head>

    <body>
        <!--"list-style-type" property values: none, disc, circle, square, decimal, etc.-->
        <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Cheese</li>
        </ul>

        <ol>
            <li>Bread</li>
            <li>Milk</li>
            <li>Cheese</li>
        </ol>

        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>Cold white drink</dd>
        </dl>

        <!--"action" attribute: sends form's data to specified address-->
        <!--"method" attribute: specifies which HTTP method (POST or GET) would be used to submit form-->
        <form action="" method="">
            <!--"input" element: take input from user-->
            <label="data">Email:</label>
            <input type="text" name="" id="" placeholder="Enter email here" max="50" autocomplete="on" required>

            <label="data">Enter 3 digits:</label>
            <input type="text" name="" id="" pattern="[A-Za-z]{3}" title="3 digits only" size="3" required>

            <!--"submit" value: sends data to specified address-->
            <button type="submit">Submit</button>
            <br><br>

            <!--"date" attribute-->
            <label for="pickdate">Preferred Date:</label>
            <input type="date" id="pickdate" name="date">
            <br><br>

            <!--"textarea" element-->
            <textarea name="" placeholder="Enter text here" id="" cols="30" rows="10"></textarea>
            <br><br>

            <!--"select" element: creates drop-down list-->
            <select name="feelings" id="">
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="angry">angry</option>
            </select>
            <br><br>

            <!--"fieldset" element: groups related elements in form semantically-->
            <!--"legend" element: caption for "fieldset" element-->
            <!--"name" attribute: deselects other buttons, ensure only one answer by user-->
            <!--"for" attribute's value should match "id" attribute to associate "label" with "input"-->
            <fieldset>
                <legend>How are you feeling?</legend>
                <input type="radio" id="happy" value ="happy" name="feelings">
                <label for="happy">Happy</label>

                <input type="radio" id="sad" value ="sad" name="feelings">
                <label for="sad">Sad</label>

                <input type="radio" id="angry" value ="angry" name="feelings">
                <label for="angry">Angry</label>
            </fieldset>

            <!--"name" attribute: form sends group of related checkbox inputs-->
            <!--"value" attribute: send specified value to the server-->
            <!--"name"="value": included in form data when submitted, otherwise "name"=on-->
            <input type="checkbox" id="java" value="java" name="languages">
            <label for="java">Java</label>

            <input type="checkbox" id="python" value="python" name="languages">
            <label for="python">Python</label>

            <input type="checkbox" id="ruby" value="ruby" name="languages" checked>
            <label for="ruby">Ruby</label>
        </form>
        <br><br>

        <!--"table" element: needs "<th>", "<tr>", and "<td>"-->
        <!--properties: "border", "border-collapse", "padding", "text-align", "border-spacing", "colspan", "rowspan", "id"-->
        <!--"colgroup" element: grouping columns together-->
        <table>
            <caption>I am a table</caption>
            <colgroup>
                <col span="1" style="background-color:yellow">
                <col span="1" style="background-color:pink">
            </colgroup>
            <tr>
                <th>Numbers</th>
                <th>Letters</th>
                <th>Symbols</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>!</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>@</td>
            </tr>
        </table>

    </body>
</html>
