<!DOCTYPE html>
<html>
    <!--semantic HTML tags: elements that gives accessibility and meaning to webpages, rather than just presentation-->
    <!--examples:  <main>, <header>, <nav>, <section>, <article> <aside>, <footer>-->

        <head>
            <!--external CSS-->
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <!--"main" element: helps SEO with page's main content-->
            <main>
                <h1>Lorem Ipsum</h1>
            </main>

            <!--"audio" element: plays audio file-->
            <!--"control" attribute: adds play, pause, volume -->
            <audio id="meowClip" controls>
                <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg">
            </audio>
        </body>
</html>
